<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Playlists</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="header">
        <h1>My Spotify Playlists</h1>
        <div id="auth-buttons">
            <button id="login-button">Login</button>
            <button id="fetch-button" disabled>Fetch Playlists</button>
        </div>
    </div>

    <div id="main-content">
        <!-- Left column: Playlists -->
        <div id="playlists-container">
            <h2>Playlists</h2>
            <p>Click on a playlist to view its tracks.</p>
        </div>

        <!-- Right column: Tracks -->
        <div id="tracks-container">
            <h2>Tracks</h2>
            <p>Select a playlist to see its tracks here.</p>
        </div>
    </div>

    <!-- Guess the Song Section -->
    <div id="game-section">
        <h2>Guess the Song</h2>
        <p>Select a playlist to start the game.</p>
        <button id="start-game-button" disabled>Start Game</button>
    </div>

    <!-- Include the JavaScript file -->
    <script type="module" src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
